<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayview Cafe Menu</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="menu-container">
    <img src="public/logo1.png" alt="Bayview Cafe Logo" class="logo-bayview">
    <img src="public/logo2.png" alt="Hotel Harbour View Logo" class="logo-hotel">

    <img src="images/6.png" alt="Pizza" class="food-item" id="food-pizza">
    <img src="images/2.png" alt="Dessert" class="food-item" id="food-dessert">
    <img src="images/5.png" alt="Platter" class="food-item" id="food-platter">
    <img src="images/3.png" alt="Paneer Tikka" class="food-item" id="food-paneer-right">
    <img src="images/7 (1).png" alt="Wrap" class="food-item" id="food-wrap-left">
    <img src="images/8.png" alt="Salad" class="food-item" id="food-salad">
    <img src="images/1 (1).png" alt="Soup" class="food-item" id="food-soup">
    <img src="images/4.png" alt="Paneer Dish" class="food-item" id="food-paneer-bottom">

    <div class="menu-buttons">
      <a href="https://drive.google.com/file/d/1rK_TSwkw3G93Pf_6R0EWmNm0XYjk_n44/view?usp=sharing"
        class="menu-btn">FOOD</a>
      <a href="https://drive.google.com/file/d/1BhNba_ECGgpCt4eegt8s659i-aHWEiOi/view" class="menu-btn">DRINKS</a>
    </div>

    <div class="social-links">
      <p>Follow Us On:</p>

      <!-- Instagram -->
      <div class="social-item">
        <a href="https://www.instagram.com/bayviewcafecolaba/" target="_blank" rel="noopener noreferrer"
          class="flex items-center gap-2 text-gray-600 hover:text-pink-600 transition-colors duration-200">
          <img src="public/instagram.png" alt="Instagram">
          <span>bayviewcafecolaba</span>
        </a>
      </div>

      <!-- Facebook -->
      <div class="social-item">
        <a href="https://www.facebook.com/BayviewCafe" target="_blank" rel="noopener noreferrer"
          class="flex items-center gap-2 text-gray-600 hover:text-blue-600 transition-colors duration-200">
          <img src="public/facebook.png" alt="facebook">
          <span>Bayview Cafe</span>
        </a>
      </div>

    </div>
    <div class="footer-text">
      <p class="footer-title">BAYVIEW CAFÃ‰</p>
      <p class="footer-subtitle">APOLLO BANDAR, COLABA</p>
    </div>
  </div>

</body>

</html>
